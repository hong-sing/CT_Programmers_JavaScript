<!DOCTYPE html>
<html lang="ko">
<head>

    <title>수박수박수박수박수박수?</title>
</head>
<body>
    <script>
        //https://school.programmers.co.kr/learn/courses/30/lessons/12922
        /*
            길이가 n이고, "수박수박수박수...."와 같은 패턴을 유지하는 
            문자열을 리턴하는 함수, solution을 완성하세요. 
            예를들어 n이 4이면 "수박수박"을 리턴하고 
            3이라면 "수박수"를 리턴하면 됩니다.
        */
        /*
        let n = 11;
        let flag = true;
        let subak = "";
        for (let i=1; i<=n; i++) {
            if (flag==true) {
                subak += "수";
                flag  = false;
            } else {
                subak += "박";
                flag = true;
            }
        }
        console.log(subak);
        */


        function solution(n) {
            let flag = true;
            let subak = "";
            for (let i=1; i<=n; i++) {
                if (flag==true) {
                    subak += "수";
                    flag = false;
                } else {
                    subak += "박";
                    flag = true;
                }
            }
            return subak;
        }

        console.log(solution(3));
    </script>
    
</body>
