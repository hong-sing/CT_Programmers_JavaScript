    <script>
        function solution(n) {
            let x = Math.sqrt(n); //n의 제곱근. n이 121이면 x는 11
            if (n%x==0) { //n의 제곱근 a가 정수인가?
                return (x+1)**2;  //(x+1)의 제곱. 다른 방법 Math.pow()
            } else {
                return -1;
            }
        }//solution() end

        document.write(solution(121));
